<style>
#wrapperInfo {
	bottom: 0;
}
</style>
<div id="headerInfo">
	<div class="row">
		<div class="col-xs-2">
			<span class="glyphicon glyphicon-chevron-left"
				onclick="history.go(-1);" style="cursor: pointer;">&nbsp;</span>
		</div>
		<div class="col-xs-8 text-center">
			<span>乘客发布</span>
		</div>
		<div class="col-xs-2"></div>
	</div>
</div>
<div id="wrapperInfo">
	<div id="scrollerInfo">
		<div class="container">
			<input type="hidden" id="mirror_field" value="" readonly />
			<!-- <div class="alert alert-info"
					style="padding: 4px; margin-bottom: 10px;">
					<span>温馨提示：使用本平台拼车前，请认真阅读《免责声明》，平台不承担任何法律连带责任！</span>
				</div> -->
			<div class="row" style="height: 10px;"></div>
			<form id="addPinkerInfoForm" class="form-horizontal" method="post"
				style="margin: 0; padding: 0;">
				<input type="hidden" name="spring.token.name" value=""> <input
					type="hidden" id="userId" name="userId" />
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">出发地<span
								class="lfwer-seize">⊙</span></span><select id="fromZoneC">
								<option value=''>- 请选择 -</option>
								<option value="130402">邯山区</option>
								<option value="130403">丛台区</option>
								<option value="130404">复兴区</option>
								<option value="130406">峰峰矿区</option>
								<option value="130421">邯郸县</option>
								<option value="130423">临漳县</option>
								<option value="130424">成安县</option>
								<option value="130425">大名县</option>
								<option value="130426">涉县</option>
								<option value="130427">磁县</option>
								<option value="130428">肥乡县</option>
								<option value="130429">永年县</option>
								<option value="130430">邱县</option>
								<option value="130431">鸡泽县</option>
								<option value="130432">广平县</option>
								<option value="130433">馆陶县</option>
								<option value="130434">魏县</option>
								<option value="130435">曲周县</option>
								<option value="130481">武安市</option>
							</select> <input name="fromZone" id="fromZone" type="text"
								class="lfwer-hidden" value="" data-bv-notempty
								data-bv-notempty-message="请选择出发地">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">目的地<span
								class="lfwer-seize">⊙</span></span><select id="toZoneC">
								<option value=''>- 请选择 -</option>
								<option value="130402">邯山区</option>
								<option value="130403">丛台区</option>
								<option value="130404">复兴区</option>
								<option value="130406">峰峰矿区</option>
								<option value="130421">邯郸县</option>
								<option value="130423">临漳县</option>
								<option value="130424">成安县</option>
								<option value="130425">大名县</option>
								<option value="130426">涉县</option>
								<option value="130427">磁县</option>
								<option value="130428">肥乡县</option>
								<option value="130429">永年县</option>
								<option value="130430">邱县</option>
								<option value="130431">鸡泽县</option>
								<option value="130432">广平县</option>
								<option value="130433">馆陶县</option>
								<option value="130434">魏县</option>
								<option value="130435">曲周县</option>
								<option value="130481">武安市</option>
							</select> <input name="toZone" id="toZone" type="text"
								class="lfwer-hidden" value="" data-bv-notempty
								data-bv-notempty-message="请选择目的地">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group btn-group">
							<span class="input-group-addon">发布期限</span>
							<button name="timeLimitC" type="button" class="btn btn-primary"
								value="1">单次</button>
							<button name="timeLimitC" type="button" class="btn btn-default"
								value="2">周期</button>
							<input name="timeLimit" id="timeLimit" type="text"
								class="lfwer-hidden" value="1" data-bv-notempty
								data-bv-notempty-message="请选择发布期限">
						</div>
					</div>
				</div>
				<div class="form-group" id="divDate">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">拼车日期</span><input
								class="form-control" id="pdate" name="pdate" data-bv-notempty
								data-bv-notempty-message="请选择拼车日期" type="text"
								value="">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">出发时间</span><input name="ptime"
								id="ptime" class="form-control" readonly type="text"
								data-bv-notempty data-bv-notempty-message="请选择出发时间">
						</div>
					</div>
				</div>
				<div class="form-group" id="divWeek" style="display: none;">
					<div class="col-xs-12">
						<div class="btn-group" data-toggle="buttons-checkbox">
							<button type="button" name="pweekC" class="btn btn-default"
								value="1" style="font-size: 10px;">周一</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="2" style="font-size: 10px;">周二</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="3" style="font-size: 10px;">周三</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="4" style="font-size: 10px;">周四</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="5" style="font-size: 10px;">周五</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="6" style="font-size: 10px;">周六</button>
							<button type="button" name="pweekC" class="btn btn-default"
								value="7" style="font-size: 10px;">周日</button>
							<input name="pweekName" id="pweekName" type="text"
								class="lfwer-hidden" value="" data-bv-notempty
								data-bv-notempty-message="请选择拼车周期">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group btn-group">
							<span class="input-group-addon">乘车人数</span> <input type="text"
								id="pnum" name="pnum" class="form-control" placeholder="请填写乘车人数"
								data-bv-notempty data-bv-notempty-message="请填写乘车人数"
								data-bv-regexp data-bv-regexp-regexp="[0-9]+$" value="1"
								data-bv-regexp-message="乘车人数只能输入数字" maxlength="4">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">上车地点</span><input type="text"
								id="onSite" name="onSite" class="form-control"
								placeholder="请填写上车地点" data-bv-notempty
								data-bv-notempty-message="请填写上车地点" data-bv-stringlength
								data-bv-stringlength-min="2" data-bv-stringlength-max="20"
								data-bv-stringlength-message="上车地点长度必须在2至20位之间">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">下车地点</span><input type="text"
								id="offSite" name="offSite" class="form-control"
								placeholder="请填写下车地点" data-bv-notempty
								data-bv-notempty-message="请填写下车地点" data-bv-stringlength
								data-bv-stringlength-min="2" data-bv-stringlength-max="20"
								data-bv-stringlength-message="下车地点长度必须在2至20位之间">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<div class="input-group">
							<span class="input-group-addon">拼车价格</span><input type="text"
								id="cost" name="cost" class="form-control" placeholder="请填写拼车价格"
								data-bv-notempty data-bv-notempty-message="请填写拼车价格"
								data-bv-regexp data-bv-regexp-regexp="[0-9]+$"
								data-bv-regexp-message="拼车价格只能输入数字" maxlength="4"><span
								class="input-group-addon">元</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-xs-12">
						<textarea name="remark" id="remark" class="form-control"
							style="width: 100%; height: 100px" placeholder="留言，限200字以内"
							data-bv-stringlength data-bv-stringlength-max="200"
							data-bv-stringlength-message="留言长度需小于200字"></textarea>
					</div>
				</div>

				<div class="form-group text-center">
					<div class="col-xs-12">
						<button type="button" id="btnSave"
							class="btn btn-primary btn-lg btn-block">发布</button>
					</div>
				</div>
			</form>
			<div id="dtBox"></div>
			<div class="col-xs-12 text-center" style="color: gray;">
				<button type="button" class="btn btn-link">免责声明</button>
				|
				<button type="button" class="btn btn-link">使用帮助</button>
				<br> <span style="color: black;">©2014-2015 点创互动 版权所有</span>
			</div>
		</div>
	</div>
</div>
<script src="js/addPinkerInfo.js" />
